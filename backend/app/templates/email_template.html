<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #888;
            padding: 10px;
            margin-top: 20px;
        }
        h1 {
            font-size: 32px;
            margin: 0;
        }
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .author {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="content">
            <p class="message">{{ message }}</p>
            <p class="author">- {{ author }}</p>
        </div>
        <div class="footer">
            <p>~By Meyyappan</p>
        </div>
    </div>
</body>
</html>
